<!DOCTYPE html>
<html>
    <head>
        <title>Topics</title>
    </head>
    <body>
        <script src="js/socket_send.js"></script>
        <script>
            var ws = new WebSocket("ws://localhost:8766/");
            send(['abdominal-hernia-questions','abdominal-muscles-questions','acute-bronchitis-questions']);
            ws.onmessage = function (event) {
                var questions = JSON.parse(event.data);
                document.getElementById('questions').innerHTML = JSON.stringify(questions);
            };

        </script>

        <p id="questions"> </p>

    </body>
</html>
